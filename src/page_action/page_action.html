<!DOCTYPE html>
<html ng-app="gitRecommender" ng-csp="">
	<head>
		<style type="text/css">
			#mainPopup {
				padding: 10px;
				height: 200px;
				width: 400px;
				font-family: Helvetica, Ubuntu, Arial, sans-serif;
			}
			h1 {
				font-size: 2em;
			}
		</style>
	</head>
	<body ng-controller="gitRecommenderCtrl">
		<div id="mainPopup">
		<h1>Hello extensionizr!</h1>
		<p>To shut this popup down, edit the manifest file and remove the "default popup" key. To edit it, just edit ext/page_action/page_action.html. The CSS is there, too.</p>
		</div>
		<div ng-repeat="item in recommendations">
			{{item}}
		</div>

		<script src="/js/angular/angular.js"></script>
		<script src="script.js"></script>
	</body>
</html>
